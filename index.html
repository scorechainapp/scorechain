<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScoreChain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
    }
    .logo img {
      width: 50px;
      vertical-align: middle;
    }
    .score-title {
      font-size: 18px;
      font-weight: bold;
      margin-left: 10px;
    }
    .score-number {
      font-size: 32px;
      margin: 10px 0;
    }
    .portfolio {
      margin-top: 15px;
      text-align: left;
    }
    .portfolio-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px;
      background: #334155;
      border-radius: 8px;
      align-items: center;
    }
    .asset-info {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .asset-info img {
      width: 20px;
      height: 20px;
    }
    .risk-low { color: lightgreen; }
    .risk-mid { color: orange; }
    .update-time {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 10px;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #2563eb;
    }
    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    select {
      padding: 5px;
      border-radius: 8px;
      border: none;
      background: #334155;
      color: white;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="language-switcher">
    <select id="lang-selector">
      <option value="es">üåê Espa√±ol</option>
      <option value="en">üåê English</option>
    </select>
  </div>

  <div class="card">
    <div>
      <button id="connect-wallet" data-es="üîå Conectar Wallet" data-en="üîå Connect Wallet">üîå Conectar Wallet</button>
      <button id="switch-base" data-es="üîÑ Cambiar a Base" data-en="üîÑ Switch to Base">üîÑ Cambiar a Base</button>
    </div>
    <p id="walletAddress"></p>

    <div class="logo">
      <img src="./assets/logos/scorechain.png" alt="ScoreChain">
      <span class="score-title" data-es="Score Financiero" data-en="Financial Score">Score Financiero</span>
    </div>

    <div class="score-number">76 / 100</div>

    <p data-es="Portafolio razonablemente equilibrado" data-en="Reasonably balanced portfolio">Portafolio razonablemente equilibrado</p>

    <div class="portfolio">
      <div class="portfolio-item">
        <div class="asset-info">
          <img src="./assets/logos/bitcoin.png" alt="BTC">Bitcoin
        </div>
        <div>
          <span id="btc-price">$0</span> ‚Äî 40% <span class="risk-low" data-es="Riesgo: Bajo" data-en="Risk: Low">Riesgo: Bajo</span>
        </div>
      </div>
      <div class="portfolio-item">
        <div class="asset-info">
          <img src="./assets/logos/ethereum.png" alt="ETH">Ethereum
        </div>
        <div>
          <span id="eth-price">$0</span> ‚Äî 25% <span class="risk-low" data-es="Riesgo: Bajo" data-en="Risk: Low">Riesgo: Bajo</span>
        </div>
      </div>
      <div class="portfolio-item">
        <div class="asset-info">
          <img src="./assets/logos/solana.png" alt="SOL">Solana
        </div>
        <div>
          <span id="sol-price">$0</span> ‚Äî 15% <span class="risk-mid" data-es="Riesgo: Moderado" data-en="Risk: Moderate">Riesgo: Moderado</span>
        </div>
      </div>
      <div class="portfolio-item">
        <div class="asset-info">
          <img src="./assets/logos/usdc.png" alt="USDC">USD Coin
        </div>
        <div>
          <span id="usdc-price">$0</span> ‚Äî 10% <span class="risk-low" data-es="Riesgo: Bajo" data-en="Risk: Low">Riesgo: Bajo</span>
        </div>
      </div>
      <div class="portfolio-item">
        <div class="asset-info">
          <img src="./assets/logos/bnb.png" alt="BNB">BNB
        </div>
        <div>
          <span id="bnb-price">$0</span> ‚Äî 10% <span class="risk-low" data-es="Riesgo: Bajo" data-en="Risk: Low">Riesgo: Bajo</span>
        </div>
      </div>
    </div>

    <div class="update-time" id="update-time"></div>
  </div>

  <script>
    // Cambio de idioma
    document.getElementById('lang-selector').addEventListener('change', (e) => {
      const lang = e.target.value;
      document.querySelectorAll('[data-es]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
      updateTimeMessage(); // Actualiza mensaje de tiempo al cambiar idioma
    });

    // Formatear direcci√≥n de wallet
    function formatAddress(address) {
      return address.slice(0, 6) + "..." + address.slice(-4);
    }

    // Conectar Wallet
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accounts[0];
          document.getElementById('walletAddress').textContent = "‚úÖ " + formatAddress(wallet);
        } catch (error) {
          alert("Error al conectar wallet");
        }
      } else {
        alert("MetaMask no detectado");
      }
    }

    document.getElementById("connect-wallet").addEventListener("click", connectWallet);

    // Cambiar a red Base
    document.getElementById("switch-base").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x2105' }] // Base Mainnet
          });
          alert("‚úÖ Wallet conectada a Base");
        } catch (error) {
          alert("Error al cambiar a Base");
        }
      }
    });

    // Actualizar precios en tiempo real
    async function fetchPrices() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,usd-coin,binancecoin&vs_currencies=usd');
      const data = await res.json();
      document.getElementById("btc-price").textContent = `$${data.bitcoin.usd}`;
      document.getElementById("eth-price").textContent = `$${data.ethereum.usd}`;
      document.getElementById("sol-price").textContent = `$${data.solana.usd}`;
      document.getElementById("usdc-price").textContent = `$${data["usd-coin"].usd}`;
      document.getElementById("bnb-price").textContent = `$${data.binancecoin.usd}`;
      updateTimeMessage();
    }

    function updateTimeMessage() {
      const now = new Date();
      let hours = now.getUTCHours();
      const minutes = String(now.getUTCMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      const timeString = `${hours}:${minutes} ${ampm} UTC`;
      const lang = document.getElementById('lang-selector').value;
      const message = lang === 'es'
        ? `Precios actualizados a las ${timeString}`
        : `Prices updated at ${timeString}`;
      document.getElementById('update-time').textContent = message;
    }

    fetchPrices();
    setInterval(fetchPrices, 60000);
  </script>
</body>
</html>
