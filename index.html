<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ScoreChain</title>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #0f1724;
            --muted: #9aa4b2;
            --accent: #00cfc1;
            --accent-2: #ffce3d;
            --danger: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.03);
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
            color: #e6eef8;
        }

        .wrap {
            max-width: 980px;
            margin: 28px auto;
            padding: 18px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        /* header */
        .hdr {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand img {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: #000;
            padding: 6px;
        }

        .brand .title {
            font-size: 18px;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* globe selector */
        .lang-select {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--glass);
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .lang-select select {
            background: transparent;
            border: 0;
            color: #e6eef8;
            font-weight: 600;
            outline: none;
        }

        /* header buttons */
        .btn {
            background: linear-gradient(180deg, var(--accent), #00b2a9);
            color: #031018;
            padding: 8px 12px;
            border-radius: 10px;
            border: 0;
            font-weight: 700;
            cursor: pointer;
        }

        .btn.secondary {
            background: linear-gradient(180deg, var(--accent-2), #ebb53b);
            color: #081014;
        }

        .wallet-status {
            font-size: 13px;
            color: var(--muted);
            margin-left: 8px;
        }

        /* content layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
            align-items: start;
        }

        .left {
            min-height: 220px;
        }

        /* score area */
        .score-box {
            background: rgba(255, 255, 255, 0.02);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 14px;
        }

        .score-title {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .score-number {
            font-weight: 800;
            font-size: 32px;
            letter-spacing: 0.6px;
        }

        .score-bar {
            height: 12px;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 50%, var(--danger) 100%);
            margin-top: 12px;
            box-shadow: 0 4px 12px rgba(2, 6, 23, 0.6);
        }

        /* portfolio list */
        .portfolio {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .portfolio-item {
            display: grid;
            grid-template-columns: 1fr 90px 80px;
            gap: 10px;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.015);
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .asset-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .asset-info img {
            width: 28px;
            height: 28px;
            border-radius: 6px;
        }

        .asset-name {
            font-weight: 700;
        }

        .asset-price {
            text-align: right;
            font-weight: 700;
        }

        .asset-percent {
            text-align: right;
            color: var(--muted);
            font-weight: 700;
        }

        .risk-low {
            color: rgba(100, 255, 100, 0.6); /* Verde tenue por defecto */
        }

        .risk-moderate {
            color: rgba(255, 200, 50, 0.6); /* Amarillo tenue por defecto */
        }

        .coingecko-msg {
            margin-top: 12px;
            font-size: 13px;
            color: var(--muted);
        }

        .footer {
            margin-top: 16px;
            font-size: 13px;
            color: var(--muted);
            text-align: center;
        }
    </style>
</head>
