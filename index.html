<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScoreChain</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  
  <script>
    // âœ… 1. ConfiguraciÃ³n de redes soportadas
    const NETWORKS = {
      base: {
        chainId: '0x2105', // 8451 decimal
        chainName: 'Base Mainnet',
        nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
        rpcUrls: ['https://mainnet.base.org'],
        blockExplorerUrls: ['https://basescan.org']
      },
      ethereum: {
        chainId: '0x1',
        chainName: 'Ethereum Mainnet',
        nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
        rpcUrls: ['https://mainnet.infura.io/v3/YOUR_INFURA_KEY'],
        blockExplorerUrls: ['https://etherscan.io']
      }
    };

    // âœ… 2. TraducciÃ³n dinÃ¡mica
    const langSelector = document.getElementById('lang-selector');
    function getLang() {
      return langSelector ? langSelector.value : 'es';
    }
    function translate(msgs) {
      const lang = getLang();
      return msgs[lang] || msgs['es'];
    }

    // âœ… 3. Formatear direcciÃ³n
    function formatAddress(address) {
      return address.slice(0, 6) + "..." + address.slice(-4);
    }

    // âœ… 4. Conectar wallet
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert(translate({
          es: "ğŸš« MetaMask no estÃ¡ instalada.",
          en: "ğŸš« MetaMask is not installed."
        }));
        return;
      }
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const address = accounts[0];
        document.getElementById('walletAddress').textContent =
          translate({ es: "âœ… Wallet conectada: ", en: "âœ… Wallet connected: " }) +
          formatAddress(address);
      } catch (err) {
        console.error(err);
        document.getElementById('walletAddress').textContent =
          translate({ es: "âŒ Error al conectar wallet", en: "âŒ Failed to connect wallet" });
      }
    }

    // âœ… 5. Cambiar de red
    async function switchToNetwork(networkKey) {
      if (typeof window.ethereum === 'undefined') {
        alert(translate({
          es: "ğŸš« MetaMask no estÃ¡ instalada.",
          en: "ğŸš« MetaMask is not installed."
        }));
        return;
      }

      const network = NETWORKS[networkKey];
      if (!network) {
        console.error(`Red no soportada: ${networkKey}`);
        return;
      }

      try {
        await ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: network.chainId }]
        });
        document.getElementById('base-msg').textContent = translate({
          es: `âœ… Conectado a la red ${network.chainName}.`,
          en: `âœ… Connected to ${network.chainName} network.`
        });
      } catch (error) {
        if (error.code === 4902) {
          try {
            await ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [network]
            });
          } catch (addError) {
            console.error("Error al aÃ±adir la red:", addError);
          }
        } else {
          console.error("Error al cambiar de red:", error);
        }
      }
    }

    // âœ… 6. Inicializar eventos al cargar
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();

      document.getElementById('connect-wallet').addEventListener('click', connectWallet);
      document.getElementById('switch-base').addEventListener('click', () => switchToNetwork('base'));

      document.getElementById('lang-selector').addEventListener('change', (e) => {
        const lang = e.target.value;
        document.querySelectorAll('[data-es]').forEach(el => {
          el.textContent = el.getAttribute(`data-${lang}`);
        });
      });
    });
  </script>
</head>
<body>

    <button id="connect-wallet" data-es="ğŸ”Œ Conectar Wallet" data-en="ğŸ”Œ Connect Wallet">ğŸ”Œ Conectar Wallet</button>
    <button id="switch-base" data-es="ğŸŒ Cambiar a Base" data-en="ğŸŒ Switch to Base">ğŸŒ Cambiar a Base</button>
    <p id="base-msg"></p>

    <div class="footer">
      Â© <span id="year"></span> ScoreChain Â· 
      <a href="privacy.html" data-es="PolÃ­tica de Privacidad" data-en="Privacy Policy">PolÃ­tica de Privacidad</a> Â· 
      <a href="terms.html" data-es="TÃ©rminos" data-en="Terms">TÃ©rminos</a>
    </div>
  </div>
</body>
</html>
